name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run-scripts:
    name: Run scripts
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Tweak options to run on GitHub
        run: |
          # Github runners already have a "admin" group.
          sed -i 's/ADMIN_USER="admin"/ADMIN_USER="dummy-admin"/g' vars.sh

      - name: Run the scripts
        run: |
          sudo ./install.sh
